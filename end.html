<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<body>
   
  
   
  <div class="container">

    <form class="row g-3">

        <label for="inputname" class="form-label" style="color:white;">Name</label>
        <input type="name" class="form-control" style="opacity:0.5;" id="inputname">
      </div>
       
      <div class="col-12">
        <label for="inputAddress" class="form-label"style="color:white;">Address</label>
        <input type="text" class="form-control"style="opacity:0.5;" id="inputAddress">
      </div>
      <div class="col-12">
        <label for="inputcontact" class="form-label"style="color:white;">contact</label>
        <input type="number" class="form-control"style="opacity:0.5;" id="inputnumber">
      </div>
      <div class="col-md-12">
        <label for="inputemail" class="form-label"style="color:white;">email</label>
        <input type="mail" class="form-control" style="opacity:0.5;" id="inputmail">
      </div>
       
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"style="color:white">Quira</label>
        <textarea class="form-control" id="exampleFormControlTextarea1"style="opacity:0.5;" rows="3"></textarea>
      </div>
         
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
  </div>
